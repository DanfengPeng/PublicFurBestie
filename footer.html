<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>   
</head>
<body>
    <footer style="background: #87ceeb;">
        <div class="d-flex flex-column flex-lg-row align-items-center align-items-lg-start justify-content-between py-4 px-3 mb-4 mb-lg-0" style="width:100%;">
            <!-- Logo on the left -->
            <div class="d-flex flex-column" style="min-width:120px;">
                <a href="index.html">
                    <img src="images/logo.png" alt="FurBestie Logo" class="logo" style="margin-left: 150px;" />
                </a>
                <div class="mt-3 mb-2 d-flex flex-column gap-1 footer-links" style="margin-left: 160px;">
                    <a href="https://www.kiwihousesitters.co.nz/house-sitter-pet-sitter/536797/reliable-and-environmentally-friendly-non-smoker?from=welcome" target="_blank">About Me</a>
                    <a href="Terms.html">Terms &amp; Conditions</a>
                    <a href="Privacy.html">Privacy Policy</a>
                    <span class="footer-copyright">
                        &copy; 2025 - FurBestie
                    </span>
                </div>
            </div>

            <!-- Centered form -->
            <div id="Contact" style="max-width: 520px; width: 100%; position: relative;" class="mb-4 mb-lg-0">
                <div class="mb-3  fw-bold" style="letter-spacing:1px; font-size:1.3rem; color: #faf7f0;">
                    Have A Question? Send Me A Message Below:
                </div>
                <div id="contact-footer-prompt" class="contact-footer-prompt" style="display:none;"></div>
                <form id="contact-footer-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating-custom mb-3">
                                <input type="text" class="form-control" id="firstName" name="firstName" required placeholder=" " maxlength="50">
                                <label for="firstName">First name: </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating-custom mb-3">
                                <input type="text" class="form-control" id="phone" name="phone" placeholder=" " maxlength="15">
                                <label for="phone">Phone: </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating-custom mb-3">
                        <input type="email" class="form-control" id="email" name="email" required placeholder=" " maxlength="100">
                        <label for="email">Email address: </label>
                    </div>
                    <div class="form-floating-custom mb-3">
                        <textarea class="form-control" id="content" name="content" rows="3" required placeholder=" " maxlength="1000"></textarea>
                        <label for="content">Message: </label>
                    </div>                   
                    <div class="form-actions justify-content-start">
                        <div class="g-recaptcha" data-sitekey="6LfrAccrAAAAAGXdQwmKR7kcmrfDgfW2n-7pyC4P"></div>
                        <button type="submit" class="btn btn-success" style="border-radius:2rem; font-weight:600; min-width:10px; padding: 0.4rem 1.2rem; font-size: 1.25rem;">Submit</button>
                    </div>

                </form>

            </div>

            <!-- Hours section on the right -->
            <div class="footer-hours p-4" style="background:#fff; border-radius:1.5rem; min-width:160px; max-width:200px; text-align:center; margin-right: 150px;">
                <div class="fw-bold" style="color:#228B22; font-size:1.35rem; letter-spacing:1px; margin-bottom:0.8rem;">HOURS</div>
                <div style="color: #555; font-size: 1.1rem; line-height: 1.8; white-space: nowrap;">
                    <div>MON: 8am - 6pm</div>
                    <div>TUE: 8am - 6pm</div>
                    <div>WED: 8am - 6pm</div>
                    <div>THU: 8am - 6pm</div>
                    <div>FRI: 8am - 6pm</div>
                    <div>SAT: 8am - 6pm</div>
                    <div>SUN: 8am - 6pm</div>
                </div>
            </div>
        </div>
    </footer>
 
</body>
</html>
