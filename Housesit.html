<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Housesitting - FurBestie</title>
    <link rel="icon" type="image/png" href="/images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="css/site.css" />
    <script src="js/site.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <style>
        .calendar-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 24px 24px 24px 24px;
            margin-bottom: 24px;
            border-top: 2px solid #00724E; /* Green top border */
            border-bottom: 2px solid #00724E;
            border-left: 2px solid #00724E;
            border-right: 2px solid #00724E;
        }

        #calendar {
            height: 690px;
            overflow-y: auto;
        }

            #calendar a,
            #calendar .fc-daygrid-day-number,
            #calendar .fc-col-header-cell-cushion {
                color: #333 !important;
                text-decoration: none !important;
            }

                #calendar a:hover,
                #calendar .fc-daygrid-day-number:hover,
                #calendar .fc-col-header-cell-cushion:hover {
                    color: #222 !important;
                    text-decoration: none !important;
                }

        .img {
            max-width: 1125px;
            width: 100%;
            height: auto;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
            margin: 0 auto;
            display: block;
            object-fit: cover;
        }
    </style>
    <!-- This renders my FullCalendar CSS Frame 4 -->


</head>
<body class="">
    <div id="shared-header"></div>

   
    <main role="main" class="p-0 m-0">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-10 col-md-12 text-center position-relative" style="padding-bottom: 47px;">
                <img src="images/daisy.png" alt="Smiling dog relaxing on a couch" class="img" />
                <a href="#booking" class="book-service-btn d-none d-md-inline-block">Book My Service</a>
            </div>
        </div>

        <div id="booking" class="container mb-4">
            <div class="row justify-content-center g-2 g-md-5">
                <!-- Calendar (left side) -->
                <div class="col-md-7">
                    <h5 class="card-title mb-2 text-center" style="color: #F26B5E; font-weight: bold; font-size: 1.6rem;">Check Availability</h5>
                    <div class="calendar-container">
                        <div id="calendar">
                        </div>
                    </div>
                </div>

                <!-- Booking Form (right side) -->
                <div class="col-md-4 mb-4 mb-md-0">
                    <h5 class="card-title mb-2 text-center" style="color: #F26B5E; font-weight: bold; font-size: 1.6rem;">Book Here</h5>
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <form id="bookingForm">
                                <div class="mb-3">
                                    <label for="startDate" class="form-label" style="font-weight: 580;" required>Start Date</label>
                                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                                </div>
                                <div class="mb-3">
                                    <label for="finishDate" class="form-label" style="font-weight: 580;" required>Finish Date</label>
                                    <input type="date" class="form-control" id="finishDate" name="finishDate" required>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="firstName" class="form-label" style="font-weight: 580;">First Name</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName" required maxlength="50">
                                    </div>
                                    <div class="col">
                                        <label for="phone" class="form-label" style="font-weight: 580;">Phone Number</label>
                                        <input type="text" class="form-control" id="phone" name="phone" required maxlength="15">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label" style="font-weight: 580;">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required maxlength="100">
                                </div>
                                <div class="g-recaptcha" data-sitekey="6LfrAccrAAAAAGXdQwmKR7kcmrfDgfW2n-7pyC4P"></div>
                                <div class="text-center mb-3">
                                    <button type="submit" class="book-service-btn form-btn">Book Now</button>
                                </div>
                            </form>
                            <div id="bookingPrompt"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="shared-footer"></div>
    </main>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script>
        function loadFragment(id, url, callback) {
            fetch(url)
                .then(r => r.text())
                .then(html => {
                    document.getElementById(id).innerHTML = html;
                    if (callback) callback();
                });
        }
        loadFragment('shared-header', 'header.html', highlightActiveNavLink);
        loadFragment('shared-footer', 'footer.html', attachFooterFormHandler);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var today = new Date();
            var oneYearFromNow = new Date(today);
            oneYearFromNow.setFullYear(today.getFullYear() + 2);

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridYear',
                initialDate: today.toISOString().split('T')[0],
                validRange: {
                    start: today.toISOString().split('T')[0],
                    end: oneYearFromNow.toISOString().split('T')[0]
                },
                events: [
                    {
                        start: '2025-08-01',
                        end: '2025-09-21'
                    },
                    {
                        start: '2025-09-21',
                        end: '2025-10-22'
                    },
                    {
                        start: '2025-10-23',
                        end: '2025-11-16'
                    },
                    {
                        start: '2025-11-17',
                        end: '2025-11-30'
                    },
                    {
                        start: '2026-02-13',
                        end: '2026-03-25'
                    },
                    {
                        start: '2025-12-05',
                        end: '2026-01-10'
                    }
                    // Add more events as needed
                ],
                // Show "Housesitting booked" for each booking event
                eventContent: function (arg) {
                    return {
                        html: '<span style="color:#fff;">Housesit booked</span>'
                    };
                },

            });
            calendar.render();
        });
    </script>

    <script>
        (function () {
            emailjs.init("h3_ERKdg3w5LyOYze"); // Replace with your EmailJS public key
        })();

        // Email validation function
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        document.addEventListener('DOMContentLoaded', function () {
            var form = document.getElementById('bookingForm');
            if (form) {
                form.addEventListener('submit', function (e) {
                    e.preventDefault();

                    // Limit: 3 submissions per hour per browser
                    if (!canSubmitForm('bookingForm', 3, 3600000)) {
                        var promptDiv = document.getElementById('bookingPrompt');
                        promptDiv.style.display = 'block';
                        promptDiv.innerHTML = '<div class="alert alert-danger text-center mt-2">You have reached the submission limit. Please try again later.</div>';
                        return;
                    }

                    // Check reCAPTCHA
                    var recaptchaResponse = grecaptcha.getResponse();
                    var promptDiv = document.getElementById('bookingPrompt');
                    if (!recaptchaResponse) {
                        promptDiv.style.display = 'block';
                        promptDiv.innerHTML = '<div class="alert alert-danger text-center mt-2">Please complete the CAPTCHA.</div>';
                        return;
                    }

                    var startDate = document.getElementById('startDate').value;
                    var finishDate = document.getElementById('finishDate').value;
                    var firstName = document.getElementById('firstName').value;
                    var phone = document.getElementById('phone').value;
                    var email = document.getElementById('email').value;
                    

                    // Build booking details
                    var content =
                        `Booking Details:\n` +
                        `Service Name: Housesit\n` +
                        `Start Date: ${startDate}\n` +
                        `Finish Date: ${finishDate}\n` +
                        `Name: ${firstName}\n` +
                        `Phone: ${phone}\n` +
                        `Email: ${email}`;

                    // Validate email
                    function isValidEmail(email) {
                        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                    }
                    if (!isValidEmail(email)) {
                        promptDiv.innerHTML = '<div class="alert alert-danger text-center mt-2">Please enter a valid email address.</div>';
                        return;
                    }

                    // Send email to user
                    emailjs.send('service_31yisxd', 'template_bv5qf8p', {
                        email: email,
                        name: firstName,
                        title: content
                    })
                        .then(function (response) {
                            promptDiv.innerHTML = '<div class="alert alert-success text-center mt-2">Booking submitted! Please check your email for confirmation.</div>';
                            form.reset();
                        }, function (error) {
                            promptDiv.innerHTML = '<div class="alert alert-danger text-center mt-2">Failed to send confirmation email. Please check your email address and try again.</div>';
                        });
                });
            }
        });
    </script>
</body>
</html>
